# VotePass-Lobby-customserver

# 适用插件版本：1.2.0+ (https://github.com/ArtformGames/VotePass/releases)
# 插件作者：ArtformGames (https://github.com/ArtformGames)
# 插件项目地址：https://github.com/ArtformGames/VotePass

# 简体中文语言版本：1.0.4.3
# 简体中文语言工作：MingGre、Sraconni
# 语言项目地址：https://github.com/ArtformGames/VotePass-Translations

# 配置内容: 分区ID，分区问卷详细内容(规则、问题等)
# 玩家申请白名单步骤: 命令(可以用其他菜单插件执行)打开申请页面→同意规则→回答每个问题→提交问卷

# 如果您想多个服务器同时开启白名单可以复制一份本配置文件在该文件夹下,
# 并且修改下面的ID值和分区配套插件配置里的ID匹配，一个配置文件对应一个分区
# 文件名可以自己取，但是便于区分建议取成分区服务器名字，但是不建议为英文和阿拉伯数字以外的字符

# 目标服务器ID
# !!! 必须和您想配置的分区Votepass-Game插件配置(config.yml)里的ID一致，和本文件名没关系 !!!
id: server1

# 目标服务器名称
name: "某某分区"

# 问卷规则描述配置
# 这是在玩家填写问卷时展示给他们的内容
# 玩家必须查看并同意方可填写问卷.
# 某某分区可以自己定义，因为是字符串所以不用和上面的ID一致
rules:
  # 问卷标题
  title: "某某服务器 - 某某分区白名单申请"
  # 问卷作者
  author: "管理组"
  # 问卷规则描述页面,以书本形式展示,以下数字标头为页码
  pages:
    #第一页,下面以此类推.
    1:
      - " "
      - "&0&l某分区申请注意事项 1"
      - "&0详细注意事项"
      - "&0"
    2:
      - " "
      - "&0&l某分区申请注意事项 2"
      - "&0详细注意事项"
      - "&0"
    3:
      - " "
      - "&0&l某分区申请注意事项 3"
      - "&0详细注意事项"
      - "&0"
    4:
      - " "
      - "&0&l某分区申请注意事项 4"
      - "&0详细注意事项"
      - "&0"

# 问题配置
# 在同意上面的规则之后，玩家需要回答以下您配置的问题
# 回答同样使用书的形式来让玩家填写
# 问题数量以及内容都可以自行修改
questions:
  # 问题编号,下面以此类推
  1:
    # 问题标题
    title: "&a&l您的昵称？"
    # 问题描述
    description:
      - "&7您通常想怎样被他人称呼？例如：Steve 喜欢被他人称作 史蒂夫，那么本空填写 “史蒂夫”"
      - "&7当然英文简称也是可以哒——"
  2:
    title: "&a&l您的联系方式？"
    description:
      - " "
  3:
    title: "&a&l您最喜欢的颜色？"
    description:
      - " "
  4:
    title: "&a&l您最喜欢的事物？"
    description:
      - " "
  5:
    title: "猫猫可爱吗？"
    description:
      - " "