# VotePass-Lobby-customserver
# 翻译版本: 1.0.3
# 插件作者: ArtformGames
# 翻译注释: MingGRE
# 项目地址: https://github.com/ArtformGames/VotePass

# 配置内容: 子服ID，分区问卷详细内容(规则、问题等)
# 玩家申请白名单步骤: 命令(可以用其他菜单插件执行)打开申请页面→同意规则→回答每个问题→提交问卷.

# 如果你想多个服务器同时开启白名单可以复制一份本配置文件在该文件夹下,
# 并且修改下面的ID值和子服配套插件配置里的ID匹配，一个配置文件对应一个子服.
# 文件名可以自己取，但是便于区分建议取成分区服务器名字，但是不建议为英文和阿拉伯数字以外的字符.

# 目标服务器ID
# !!! 必须和你想配置的子服Votepass插件配置(config.yml)里的ID一致,和本文件名没关系 !!!
id: server1

# 问卷标题
name: "&7白名单申请 &8| &a&l某某分区 "

# 问卷规则描述配置
# 这是在玩家填写问卷时展示给他们的内容
# 玩家必须查看并同意方可填写问卷.
# 某某分区可以自己定义，因为是字符串所以不用和上面的ID一致
rules:
  # 问卷标题
  title: "白名单申请 - 某某分区"
  # 问卷作者
  author: "管理员"
  # 问卷规则描述页面,以书本形式展示,以下数字标头为页码
  pages:
    #第一页,下面以此类推.
    1:
      - " "
      - "&0&l问卷规则描述1"
      - " "
      - "&0"
    2:
      - " "
      - "&0你正在申请的是 &0&l某分区&0 白名单，您只需要如实填写您最真实的想法，分区玩家会根据您的回答综合评价您是否适合加入本服务器大家庭。"
      - " "
      - "&0因此，请您务必重视您的申请并认真作答，请勿造假或者敷衍了事，如在白名单申请中使用不良语言（如辱骂、阴阳怪气等）将永久列入审核黑名单。"
    3:
      - " "
      - "&0&l某分区申请注意事项 1"
      - "&0详细注意事项"
      - "&0"
    4:
      - " "
      - "&0&l某分区申请注意事项 2"
      - "&0详细注意事项"
      - "&0"

# 问题配置
# 在同意上面的规则之后,玩家需要回答以下你配置的问题
# 回答同样使用书的形式来让玩家填写
# 问题数量已经内容都可以自行修改.
questions:
  # 问题编号,下面以此类推.
  1:
    # 问题标题.
    title: "&a&l您的昵称？"
    # 问题描述
    description:
      - "&7您通常想怎样被他人称呼？例如：Steve 喜欢被他人称作 史蒂夫，那么本空填写 “史蒂夫”"
  2:
    title: "&a&l您的联系方式？"
    description:
      - "&f请如实填写，如果发现查无此人该MC账号可能会遭到处罚哦"
      - "&f填QQ或者邮箱就好啦！！！"
      - "&f因为这个问卷答案分区玩家都能看得到的！"
      - "&f所以不要再写手机号码啦！！"
  3:
    title: "&a&l您从哪里得知 本服务器？"
    description:
      - " "
  4:
    title: "&a&l您的年龄是?(可保密)"
    description:
      - "&f建议是如实填写呢 "
      - "&f我们关心的是你的言行，实际年龄只是参考哦"
      - "&f不要太担心啦"
  5:
    title: "&a&l您接触Minecraft(我的世界中国版也包括)这款游戏多久了？"
    description:
      - " "
  6:
    title: "&a&l您每天会怎么分配你的空余时间？"
    description:
      - "&7这是一项额外关于您的时间管理的调查，"
      - "&7本项的填写不会影响白名单申请结果的是与否，希望能得到最真实的回答，"
      - "&7为了更好的保护您的隐私，您可以选择只填写服务器相关时间的分配（不限本服）。"
  7:
    title: "&a&l在休闲时间，你常玩哪些类型的服务器呢？"
    description:
      - "&7非盈利性质服务器（公益服）"
      - "&7盈利性质服务器（商业服，道具内容收费等）"
      - "&7基友联机（局域网）"
      - "&7单人游戏"
      - "&7其他"
  8:
    title: "&a&l在以上类型的服务器中，你常玩哪些模式？"
    description:
      - "&7小游戏"
      - "&7纯净生存 (偏向原版、生电类型)"
      - "&7多趣味生存 (游戏内容较于原版更多的可能性)"
      - "&7休闲街机"
      - "&7模组"
      - "&7竞赛"
      - "&7其他"
  9:
    title: "&a&l服务器防范熊孩子一直是重中之重，当你发现有熊孩子正在破坏你的作品或者他人的作品甚至利用私聊指令言语辱骂的时候，你应该怎么做？"
    description:
      - " "
  10:
    title: "&a&l原版生存中，建造是一大乐趣，但需要数量巨大的材料，此时服务器中各位大佬的机器会成为一大助力，那么你该怎样借用机器呢？当机器意外损坏时，应该做些什么？"
    description:
      - "&7机器工程有难易，有些机器损坏后是无法自行修理的哦"
  11:
    title: "&a&l和睦的服务器中也有可能因为领地、物品等资源问题发生纠纷，假如你是当事人，如果是你的资源被侵占了，该怎么做？如果是你不小心侵占了他人资源，又该怎么办？"
    description:
      - " "
  12:
    title: "&a&l本服务器是一个相对自由的服务器，玩家之间较为开放的交流也是非常重要的，如果遇到诈骗等禁止行为时，应该怎么做？"
    description:
      - "&7一部分禁止行为可参考服务器准则、公告等"
  13:
    title: "&a&l一个服务器的发展离不开玩家给出的意见，请问目前对本服务器有什么自己的看法吗？或者，在未来能一起协助构建美好和睦的服务器吗?"
    description:
      - "&7简单描述一下第一印象即可哦"
